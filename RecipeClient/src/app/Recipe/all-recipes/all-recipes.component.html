<div class="allRecipe">
    <br>
    <form [formGroup]="filterForm" class="filter-form">
        <mat-form-field class="example-full-width">
            <mat-label >Recipe name:</mat-label>
            <input matInput formControlName="name" class="form-control" >
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label >Duration:</mat-label>
            <input matInput type="number" formControlName="duration" class="form-control" >
        </mat-form-field>
        <mat-form-field>
          <mat-label>Category:</mat-label>
          <mat-select formControlName="category" class="form-control">
              <mat-option [value]="''" disabled>Select a Category</mat-option>
              <mat-option *ngFor="let category of categoryList" [value]="category.id">{{ category.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
<div>
    <p class="recipes" *ngFor="let recipe of recipesListFilter">
        <app-small-recipe [recipe]="recipe"></app-small-recipe>
    </p>
</div>
</div>
