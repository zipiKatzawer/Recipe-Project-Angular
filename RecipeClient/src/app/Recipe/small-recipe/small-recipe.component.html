<mat-card class="recipe-card">
  <mat-card-header >
    <!-- התמונה החדשה -->
    <div mat-card-avatar class="usercircle">{{ recipe.userId }}</div>
    <mat-card-title>{{ recipe.name }}</mat-card-title>
    <mat-card-subtitle>מאת: {{userName1 }}</mat-card-subtitle>

  </mat-card-header>
  <img class="example-header-image" mat-card-image [src]="recipe.imageRoute" alt="תמונת מתכון">
  <mat-card-content>
    <p>
      
    </p>
  </mat-card-content>
<div class="moreDetails">
      <div class="difficulty-icons">
        <p>דרגת קושי :</p>
        <mat-icon  *ngFor="let i of getDifficultyIcons(recipe.level)" class="difficulty-icon">star_rate</mat-icon>
        <!-- <mat-icon  *ngFor="let i of getDifficultyIcons(5-recipe.level)">star_rate</mat-icon> -->
      </div>
      <div>זמן הכנה :{{ recipe.time | duration}} </div>
    </div>
  <mat-card-actions>
    <button mat-button class="like-button" (click)="toggleLike()">
      <mat-icon>favorite</mat-icon> LIKE
    </button>
    <button mat-button (click)="navigateToDetails()" ><mat-icon>receipt</mat-icon>DETAILS</button>
    <button mat-button class="edit" (click)="navigateToEdit()"><mat-icon>edit</mat-icon>EDIT</button>

    <div class="like-animation" [ngClass]="{ 'liked': isLiked }">
      <mat-icon color="black">thumb_up</mat-icon>
    </div>
  </mat-card-actions>
</mat-card>
